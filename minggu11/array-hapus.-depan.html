<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hapus data array dari depan</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
        document.write(bunga + "<br>");

        // hapus data dari depan
        bunga.shift();
        document.write(bunga + "<br>");

        // hapus data dari belakang
        bunga.pop();
        document.write(bunga + "<br>");
    </script>
</body>
</html>
