<DOCTYPE html>
<html>
    <head>
        <title>Multimedia - HTML 5</title>
    </head>
    <body>
        <h2 style="text-align:center;">Belajar Multimedia - HTML 5</h2>
		<br>
		<br>
			<h2><u>YouTube</u></h2>
				<iframe width="420" height="215" src="https://www.youtube.com/embed/A_btXzuo4LY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
				</iframe>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
			<h2><u>video lokal</u></h2>
		<p>
			<button onclick="playVid()" type="button">Play video</button>
			<button onclick="pauseVid()" type="button">Pause video</button>
			<button onclick="durationVid()" type="button">Duration video</button>
			<button onclick="enableControls()" type="button">Enable video</button>
			<button onclick="disableControls()" type="button">Disable video</button>
			<button onclick="checkControls()" type="button">Check control status</button>
		</p>
		<video width="420" id="myVideo">
            <source src="video1.mp4" type="video/mp4">
        </video>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
			<h2><u>Audio</u></h2>
				<audio controls autoplay muted>
					<source src="audio1.mp3" type="audio/mpeg">
		  		</audio>
    </body>
	<script>
	var vid = document.getElementById("myVideo");
	
	function enableControls() {
	vid.controls = true;
	vid.load();
	}
	
	function disableControls() {
	vid.controls = false;
	vid.load();
	}
	
	function checkControls() {
	alert(vid.controls)
	}
	
	function durationVid() {
		alert(vid.duration);
	}
	
	function playVid() {
		vid.play();
		vid.loop = true;
	}
	
	function pauseVid() {
		vid.pause();
	}

	</script>
</html>
